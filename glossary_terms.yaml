    terms:
      - name: Gross Turnover  / Валова виручка
        description: "Represents the total sales or revenue generated by a company before any deductions like returns, allowances, and discounts.\n\nЗагальний обсяг продажів або дохід, що генерується компанією до будь-яких відрахувань, таких як податки, знижки, обов'язкові платежі.\n\nFormula: Price * Quantity\nUoM: currency (numeric)\nPeriod: monthly\n\nAcronym: GTO"
        domain: Finance
        owners:
          users:
            - yana.zavodnyuk@nemiroff.pro
      - name: Net Revenues  / Чистий дохід від реалізації
        description: "The total income from sales after deducting returns, allowances, and discounts.\n\nЗагальний дохід від продажів після сплати податків, знижок, люов'язкових платежів.\n\nFormula: Gross Turnover−VAT-Excise-Discounts (on/off invoice) - ComPolicy\nUoM: currency (numeric)\nPeriod: monthly\n\nAcronym: NTO"
        domain: Finance
        owners:
          users:
            - yana.zavodnyuk@nemiroff.pro
      - name: Gross margin / Валовий прибуток
        description: "The difference between net revenues and the cost of goods sold (COGS). It reflects the efficiency of production and pricing strategies.\n\nРізниця між чистим доходом і собівартістю проданих товарів. Відображає ефективність виробництва та цінової стратегії.\n\nFormula: Net Revenues−Cost of Goods Sold (COGS) - transport costs\nUoM: currency (numeric)\nPeriod: monthly\n\nAcronym: GM"
        domain: Finance
        owners:
          users:
            - yana.zavodnyuk@nemiroff.pro
      - name: Gross margin, % / Валовий прибуток, %
        description: "The percentage of a company's revenue that's retained after direct expenses such as labor and materials have been subtracted\n\nВідсоток доходу компанії, що зберігається після вирахування прямих витрат, таких як праця і матеріали (собівартості реалізованої продукції).\n\nFormula: (Gross Margin /Net Revenues )×100\nUoM: percent\nPeriod: monthly\n\nAcronym: GM"
        domain: Finance
        owners:
          users:
            - yana.zavodnyuk@nemiroff.pro
      - name: Contributin margin / Маржинальний прибуток
        description: "Represents the revenue remaining after subtracting variable costs from net revenues. It is used to cover fixed costs and generate profit.\n\nПрибуток, що залишається після вирахування змінних витрат із чистого доходу. Використовується для покриття постійних витрат і отримання прибутку.\n\nFormula: Net Revenues−Variable Costs (TM POSm, brand marketing, selling costs)\nUoM: currency (numeric)\nPeriod: monthly\n\nAcronym: CM"
        domain: Finance
        owners:
          users:
            - yana.zavodnyuk@nemiroff.pro
      - name: Contributin margin, % / Маржинальний прибуток, %
        description: "Expresses the residual profits generated from each unit of product sold, once all variable costs are subtracted from product revenue\n\nВідображає залишковий прибуток, отриманий з кожної одиниці проданого продукту після вирахування змінних витрат із доходу від продукту.\n\nFormula: (Contribution Margin/Net Revenues )×100\nUoM: percent\nPeriod: monthly\n\nAcronym: CM"
        domain: Finance
        owners:
          users:
            - yana.zavodnyuk@nemiroff.pro
      - name: Operating profit / Операційний прибуток
        description: "The profit earned from a company's core business operations, excluding deductions of interest and taxes. It is also known as operating income.\n\nПрибуток, отриманий від основної діяльності компанії, без врахування відрахувань на відсотки та податки. Також відомий як операційний дохід.\n\nFormula: Gross Margin−Operating Expenses (production & back office)\nUoM: currency (numeric)\nPeriod: monthly\n\nAcronym: OP"
        domain: Finance
        owners:
          users:
            - yana.zavodnyuk@nemiroff.pro
      - name: Operating profit, % / Операційний прибуток, %
        description: "Profitability or performance ratio that reflects the percentage of profit a company produces from its operations before subtracting taxes and interest charges\n\nКоефіцієнт рентабельності або продуктивності, що відображає відсоток прибутку, який компанія отримує від своєї діяльності до вирахування податків і відсотків.\n\nFormula: (Operating Profit/Net Revenues )×100\nUoM: percent\nPeriod: monthly\n\nAcronym: OP"
        domain: Finance
        owners:
          users:
            - yana.zavodnyuk@nemiroff.pro
      - name: EBITDA (Earnings Before Interest, Taxes, Depreciation and Amortization) / Прибуток до сплати відсотків, податків, амортизації та зносу (EBITDA)
        description: "A measure of a company's overall financial performance and is used as an alternative to net income. It focuses on the profitability of operations before accounting for interest, taxes, depreciation, and amortization.\n\nПоказник загальної фінансової ефективності компанії, який використовується як альтернатива чистому доходу. Зосереджує увагу на прибутковості операцій до обліку відсотків, податків, амортизації та зносу.\n\nFormula: Formula: Operating Profit+Depreciation+Amortization\nUoM: currency (numeric)\nPeriod: monthly\n\nAcronym: EBITDA"
        domain: Finance
        owners:
          users:
            - yana.zavodnyuk@nemiroff.pro
      - name: EBITDA (Earnings Before Interest, Taxes, Depreciation and Amortization, %) / Прибуток до сплати відсотків, податків, амортизації та зносу (EBITDA), %
        description: "A measure of a company’s operating profit as a percentage of its revenue\n\nПоказник прибутку до сплати податків, як відсоток від доходу компанії.\n\nFormula: Formula: (EBITDA/Net Revenues )×100\nUoM: percent\nPeriod: monthly\n\nAcronym: EBITDA"
        domain: Finance
        owners:
          users:
            - yana.zavodnyuk@nemiroff.pro
      - name: Free Cash Flow / Вільний грошовий потік
        description: "A measure of financial performance and is used to assess the company’s ability to generate cash that can be used for distribution to shareholders, reinvestment, or debt repayment.\n\nПоказник фінансової ефективності, який використовується для оцінки здатності компанії генерувати готівку, яку можна використовувати для розподілу між акціонерами, реінвестування або погашення боргу.\n\nFormula:  Net Cash Flow – CAPEX\nUoM: currency (numeric)\nPeriod: monthly\n\nAcronym: FCF"
        domain: Finance
        owners:
          users:
            - yana.zavodnyuk@nemiroff.pro
      - name: Net Cash Flow / Чистий грошовий потік
        description: "The difference between cash inflows and cash outflows over a specific period. It indicates the overall cash position of a business and helps assess its liquidity.\n\nРізниця між грошовими надходженнями та витратами за певний період. Він вказує на загальну грошову позицію компанії та допомагає оцінити її ліквідність.\n\nFormula: Total Cash Inflows−Total Cash Outflows\nUoM: currency (numeric)\nPeriod: monthly\n\nAcronym: NCF"
        domain: Finance
        owners:
          users:
            - yana.zavodnyuk@nemiroff.pro
      - name: Working capital / Робочий капітал
        description: "Tthe capital used in a company's day-to-day trading operations, calculated as the current assets minus the current liabilities.\n\nВласний оборотний капітал - це капітал, що використовується в щоденних операціях компанії, розраховується як різниця між поточними активами та поточними зобов'язаннями.\n\nFormula: Current Assets−Current Liabilities\nAlternative Formula: Cash + Accounts Resivable + Inventory - Accounts payable\nUoM: currency (numeric)\nPeriod: monthly\n\nAcronym: WC"
        domain: Finance
        owners:
          users:
            - yana.zavodnyuk@nemiroff.pro
      - name: Days Inventory Outstanding / Оборотність запасів та ГП
        description: "Measures the average number of days that a company holds inventory before selling it. A lower number indicates more efficient inventory management.\n\nВимірює середню кількість днів, протягом яких компанія зберігає запаси перед їх продажем. Менша кількість днів вказує на ефективніше управління запасами.\n\nFormula: (Average Inventory/Cost of Goods Sold)×30days\nUoM: days\nPeriod: monthly\n\nAcronym: DIO"
        domain: Finance
        owners:
          users:
            - yana.zavodnyuk@nemiroff.pro
      - name: Days Sales Outstanding / Оборотність Дебіторської заборгованості
        description: "Measures the average number of days that a company takes to collect payment after a sale. Lower values suggest efficient credit and collections processes.\n\nВимірює середню кількість днів, які компанії потрібні для отримання оплати після продажу. Менші значення вказують на ефективні кредитні та інкасові процеси.\n\nFormula: (Accounts Receivable /Total Sales)×30days\nUoM: days\nPeriod: monthly\n\nAcronym: DSO"
        domain: Finance
        owners:
          users:
            - yana.zavodnyuk@nemiroff.pro
      - name: Days Payable Outstanding / Оборотність Кредиторської заборгованості
        description: "Indicates the average number of days that a company takes to pay its suppliers. A higher value may indicate good credit terms with suppliers, while a very high value may suggest cash flow issues.\n\nВказує середню кількість днів, протягом яких компанія сплачує своїм постачальникам. Більше значення може вказувати на хороші кредитні умови, а надто велике — на проблеми з грошовим потоком.\n\nFormula: (Accounts Payable/Cost of Goods Sold)×30days\nUoM: days\nPeriod: monthly\n\nAcronym: DPO"
        domain: Finance
        owners:
          users:
            - yana.zavodnyuk@nemiroff.pro
      - name: Cash Conversion Cycle / Фінансовий цикл
        description: "Represents the time it takes for a company to convert its investments in inventory and accounts receivable into cash flow from sales. A shorter cycle indicates better efficiency.\n\nВідображає час, який потрібен компанії для конвертації інвестицій у запаси та дебіторську заборгованість у грошові потоки від продажів. Коротший цикл вказує на кращу ефективність.\n\nFormula:  DIO + DSO - DPO\nUoM:days\nPeriod: monthly\n\nAcronym: CCC"
        domain: Finance
        owners:
          users:
            - yana.zavodnyuk@nemiroff.pro
      - name: Weighted average cost of capital / Середньозважена вартість капіталу
        description: "The average rate of return a company is expected to pay its shareholders and debt holders for the capital they have invested. It represents the minimum return that a company must earn to satisfy its investors and maintain its capital base.\n\nПоказник враховує вартість залучення як власного, так і позикового капіталу. WACC відображає середній відсоток, який компанія повинна сплатити за використання всіх джерел капіталу.\n\nFormula:  WACC = ( E/V × Re ) + ( D/V × Rd × (1−Tc) )   \nWhere:\nE = Market value of equity\nD = Market value of debt\nV = Total value (equity + debt)\nRe = Cost of equity\nRd = Cost of debt\nTc = Corporate tax rate\n\nUoM: percent\nPeriod: annualy\n\nAcronym: WACC"
        domain: Finance
        owners:
          users:
            - yana.zavodnyuk@nemiroff.pro
      - name: Invested capital / Інвестований капітал
        description: "Refers to the total amount of money that has been invested in a company by its shareholders and debt holders to fund operations and acquire assets. \n\nСума коштів, яку компанія залучила і використала для ведення своєї діяльності. Це можуть бути як акціонерний капітал, так і позики.\n\nFormula: Total Assets - Current Liabilities\nUoM: currency (numeric)\nPeriod: annualy\n\nAcronym: IC"
        domain: Finance
        owners:
          users:
            - yana.zavodnyuk@nemiroff.pro
      - name: Return on invested capital / Рентабельність інвестованого капіталу
        description: "Measures how productive a company generates profits from its invested capital. It indicates the efficiency and profitability of a company's capital investments.\n\nВимірює, наскільки продуктивно  компанія генерує прибуток з інвестованого капіталу. Він вказує на ефективність і прибутковість капітальних інвестицій компанії.\n\nFormula:  (NOPAT/Invested Capital)*100\nUoM: percent\nPeriod: annualy\n\nAcronym: ROIC"
        domain: Finance
        owners:
          users:
            - yana.zavodnyuk@nemiroff.pro
      - name: Net operating profit after tax / Чистий операційний прибуток після сплати податків
        description: "NOPAT is a company's operating profit after taxes but before financing costs, providing a clearer picture of operational profitability.\n\nПоказує реальний операційний дохід компанії після врахування податків, але до виплати відсотків по боргах.\n\nFormula:  Operating Income × (1−TaxRate)\nUoM: currency (numeric)\nPeriod: annualy\n\nAcronym: NOPAT"
        domain: Finance
        owners:
          users:
            - yana.zavodnyuk@nemiroff.pro
      - name: Economic Value Added / Економічна додана вартість
        description: "EVA helps investors and managers understand if the company is generating value for shareholders beyond the required rate of return.\n\nEVA допомагає інвесторам та менеджерам зрозуміти, чи компанія генерує вартість для акціонерів понад необхідну норму доходу.\n\nFormula:  NOPAT - (IC*WACC)\nUoM: currency (numeric)\nPeriod: annualy\n\nAcronym: EVA"
        domain: Finance
        owners:
          users:
            - yana.zavodnyuk@nemiroff.pro
      - name: Return on Equity / Рентабельність власного капіталу
        description: "Measures the profitability of a company in relation to shareholders' equity. It indicates how effectively management is using a company’s assets to create profits.\n\nПоказник, який вимірює прибутковість компанії відносно її власного капіталу. Він показує, наскільки ефективно компанія використовує інвестиції своїх акціонерів для отримання прибутку.\n\nFormula: (Net Income / Shareholders’ Equity)*100\nUoM: percent\nPeriod: annualy\n\nAcronym: ROE"
        domain: Finance
        owners:
          users:
            - yana.zavodnyuk@nemiroff.pro
      - name: Return on Assets / Рентабельність активів
        description: "Indicates how efficiently a company uses its assets to generate earnings. It shows the percentage of profit a company earns for each dollar of assets.\n\nПоказує, наскільки ефективно компанія використовує свої активи для отримання прибутку. ROA вимірює відсоток прибутку, який генерується на кожен долар активів.\n\nFormula: (Net Income / Total Assets)*100\nUoM: percent\nPeriod: annualy\n\nAcronym: ROA"
        domain: Finance
        owners:
          users:
            - yana.zavodnyuk@nemiroff.pro
      - name: Equity Multiplier / Мультиплікатор власного капіталу
        description: "Is a measure of financial leverage, indicating how much of a company's assets are financed by shareholders' equity. A higher ratio indicates greater financial leverage.\n\nПоказує, яка частина активів компанії фінансується власним капіталом, а яка – боргом. Чим вищий показник, тим більша залежність компанії від боргового фінансування.\n\nFormula: Total Assets / Shareholders’ Equity\nUoM: ratio\nPeriod: annualy\n\nAcronym: EM"
        domain: Finance
        owners:
          users:
            - yana.zavodnyuk@nemiroff.pro
      - name: Return on Sales / Рентабельність продукції
        description: "Measures how efficiently a company generates profit from its sales, reflecting the percentage of sales revenue that translates into profit.\n\nПоказує, наскільки ефективно компанія генерує прибуток від продажів, відображаючи відсоток доходу від продажів, який перетворюється на прибуток.\n\nFormula: (Net Income /  Net Sales )*100\nUoM: percent\nPeriod: annualy\n\nAcronym: ROS"
        domain: Finance
        owners:
          users:
            - yana.zavodnyuk@nemiroff.pro
      - name: Asset Turnover / Оборотність активів
        description: "Measures how efficiently a company uses its assets to generate sales. It indicates the volume of sales generated for every dollar of assets.\n\nВимірює, наскільки ефективно компанія використовує свої активи для генерування продажів. Вказує на обсяг продажів, який генерується з кожного долара активів.\n\nFormula: Net Sales / Total Assets\nUoM: ratio\nPeriod: annualy\n\nAcronym: AT"
        domain: Finance
        owners:
          users:
            - yana.zavodnyuk@nemiroff.pro
      - name: Asset Turnover Period / Період обороту активів
        description: "Period indicates the average time it takes for a company to turn its assets into sales. It reflects the efficiency of asset use in generating revenue.\n\nПеріод вказує на середній час, необхідний компанії для перетворення активів у продажі. Він відображає ефективність використання активів для отримання доходу.\n\nFormula:  365/ Asset turnover\nUoM: days\nPeriod: annualy\n\nAcronym: TP"
        domain: Finance
        owners:
          users:
            - yana.zavodnyuk@nemiroff.pro
      - name: Current Ratio / Коефіцієнт поточної ліквідності або коефіцієнт покриття
        description: "Measures a company’s ability to pay short-term obligations with its current assets. It provides insight into liquidity and financial health.\n\nВимірює здатність компанії покривати короткострокові зобов'язання за рахунок її оборотних активів. Дає уявлення про ліквідність та фінансове здоров'я компанії. \n\nFormula:   Current Assets / Current liabilities\nUoM: ratio\nPeriod: annualy\n\nAcronym: CR"
        domain: Finance
        owners:
          users:
            - yana.zavodnyuk@nemiroff.pro
      - name: Quick Ratio / Коефіцієнт швидкої (термінової) ліквідності
        description: "Assesses a company’s ability to meet its short-term obligations without relying on inventory sales.\n\nКоефіцієнт відображає здатність компанії погашати свої поточні зобов'язання  в разі виникнення складнощів з реалізацією продукції\n\nFormula:  (Cash and Cash Equivalents + Current Financial Investments + Current Receivables) / Current Liabilities\nUoM: ratio\nPeriod: annualy\n\nAcronym: QR"
        domain: Finance
        owners:
          users:
            - yana.zavodnyuk@nemiroff.pro
      - name: Absolute Liquidity Ratio / Коефіцієнт абсолютної ліквідності
        description: "Measures the ability of a company to cover its short-term liabilities with its most liquid assets (cash), excluding inventories and receivables.\n\nПоказує, яка частка короткострокових боргових зобов'язань може бути покрита за рахунок грошових коштів і їх еквівалентів, тобто при необхідності погашена найближчим часом.\n\nFormula:  (Cash and Cash Equivalents + Current Financial Investments) / Current Liabilities\nUoM: ratio\nPeriod: annualy\n\nAcronym: LR"
        domain: Finance
        owners:
          users:
            - yana.zavodnyuk@nemiroff.pro
